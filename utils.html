<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>aph-lib</title>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    </head>
    <body></body>
    <script>
        window.addEventListener('message', function (event) {
            switch (event.data.action) {
                case 'copyString':
                    var node = document.createElement('textarea');
                    var selection = document.getSelection();

                    node.textContent = event.data.string;
                    document.body.appendChild(node);

                    selection.removeAllRanges();
                    node.select();
                    document.execCommand('copy');

                    selection.removeAllRanges();
                    document.body.removeChild(node);
                    break;
                case 'b64Mugshot':
                    const resourceName = window.GetParentResourceName();
                    let tempUrl = `https://nui-img/${event.data.txd}/${event.data.txd}?t=${String(Math.round(new Date().getTime() / 1000))}`;
                    const img = new Image();
                    img.crossOrigin = 'Anonymous';
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        let dataURL;
                        canvas.height = img.naturalHeight;
                        canvas.width = img.naturalWidth;
                        ctx.drawImage(img, 0, 0);
                        dataURL = canvas.toDataURL();
                        $.post(`https://${resourceName}/returnB64Mugshot`, JSON.stringify({ b64mugshot: dataUrl, id: event.data.id }));
                    };
                    img.src = tempUrl;
                    break;
            }
        });
    </script>
</html>
